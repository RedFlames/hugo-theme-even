<div class="logo-wrapper">
   {{ $rooturl := "/" | absURL | urls.Parse }}
   <div id="halfclip1">
   <div class="halfcircle" id="clipped">
   </div>
</div>
<div id="halfclip2">
<div class="halfcircle" id="clipped">
</div>
</div>
<div class="halfcircle" id="fixed">
</div>
<div class="logo">
  <a href="{{ "../" | absURL }}">
    {{- if .Site.Params.logoTitle -}}
      {{ .Site.Params.logoTitle }}
    {{- else -}}
      {{ .Site.Title }}
    {{- end -}}
  </a>
  </div>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
